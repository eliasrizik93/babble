<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vegans - Babble</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script async type="text/javascript" src="scripts/main.js"></script>
        <link rel="shortcut icon" href="../favicon.ico">
    </head>
    <body>
            <div class="modal">
                    <div class="modal-content">
                        <h1>Who are you?</h1>
                        <form class="NameEmail" action="#">
                            <p class="Name">
                                <label for="Name" class="NameLabel">Full name:</label>
                                <input id="Name" class="inputName">
                            </p>
                            <p class="Email">
                                <label for="Email" class="NameLabel">Email:</label>
                                <input  id="Email" class="inputEmail">
                            </p>
                            <div class="buttonSign">
                                <button class="btnSave" value="save">Save</button>
                                <button class="btnAnonymous" value="anonymous">Stay Anonymous</button>
                            </div>
                        </form>
                    </div>
                    <div class="grey-Background"></div>
                </div>
        <header class="header">
            <h1 class="HeaderH">Babble Talk - freely</h1>
            <img alt="logo" aria-label="Logo" src="images/logo.png" class= "imgBabble"/>
        </header>
        <nav></nav>
        <main class="main">
                <h1>Vegans</h1>
                <dl>
                    <dd>
                        <img alt="" src="images/msg.png">
                        <span id="counterMsg" class="counterMsg">0</span>
                    </dd>
                    <dd>
                        <img alt="" src="images/users.png">
                        <span id="counterUser" class="counterUser">0</span>
                    </dd>
                </dl>
            <ol id="messagesListID" class="messagesList">
            </ol>
        </main>
        <footer>
                <form class="SendForm" action="#">
                    <span class="textChat">
                     <textarea id="textAreaChat" class="textAreaChat" placeholder="Send Message..."></textarea>
                    </span>
                    <span class="Simg">
                        <button aria-label="Send" type="submit" id = "sendImage" class="sendImg"></button>
                    </span>
                </form>
            </footer>
    </body>
</html>
